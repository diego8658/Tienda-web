<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/adminlte.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#">Pagina Principal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="LisUsu.jsp">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="LisProd.jsp">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="pagGProdPre.jsp">Grafico1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="pagGUsuPed.jsp">Grafico2</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
        <h:form id="fr1">
            <p:dataTable value="#{control2.liscat}" var="cat" paginator="true" rows="5">
                <p:column headerText="codigo">
                    <p:outputLabel value="#{cat.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{cat.nombre}"/>
                </p:column>
                <p:column headerText="Ver">
                    <p:commandLink value="Producto" action="#{control2.consulta(cat)}" update=":fr2"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="fr2">
            <p:panelGrid columns="1">
                <p:outputLabel value="Productos:" style="color:blue;"/>
                <p:dataTable value="#{control2.lisprod}" var="pro">
                    <p:column headerText="codigo">
                        <p:outputLabel value="#{pro.idProducto}"/>
                    </p:column>
                    <p:column headerText="descripcion">
                        <p:outputLabel value="#{pro.descripcion}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <p:outputLabel value="#{pro.precio}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
